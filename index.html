<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"> </script>
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
</head>

<body>
  <header>
    <h1>Welcome to the pixel art maker!</h1>
  </header>
  <div class="container p-5">
    <div class="row">
      <div class="col-4 pallet p-5">
        <button type="button" class="btn mb-2 buttonBlue">Blue</button>
        <button type="button" class="btn mb-2 buttonRed">Red</button>
        <button type="button" class="btn mb-2 buttonBlack">Black</button>
        <button type="button" class="btn mb-2 buttonAqua">Aqua</button>
        <button type="button" class="btn mb-2 buttonGreen">Green</button>
        <button type="button" class="btn mb-2 buttonYellow">Yellow</button>
        <button type="button" class="btn mb-2 buttonPurple">Purple</button>
        <button type="button" class="btn mb-2 buttonOrange">Orange</button>
        <button type="button" class="btn mb-2 buttonGold">Gold</button>
        <button type="button" class="btn mb-2 buttonWhite">White</button>
        <button type="button" class="btn mb-2 buttonWineRed">Wine Red</button>
        <button type="button" class="btn mb-2 buttonSilver">Sliver</button>
        <button type="button" class="btn mb-2 buttonPink">Pink</button>
        <button type="button" class="btn mb-2 buttonLightBlue">LightBlue</button>
        <div class="selectedColor">Current Color</div>
        <div class="clear">Clear</div>
      </div>
      <div class="col-8 canvasContainer">
        <div class="row canvas ml-1">

        </div>
      </div>
    </div>
  </div>
</body>

</html>
